<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monito | Cart</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/pages/checkoutPage.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="./index.html" class="header-logotype">
          <svg width="115" height="40" class="icon">
            <use href="./assets/images/icons.svg#logo-icon"></use>
          </svg>
        </a>

        <nav class="header-nav">
          <ul class="header-menu-list">
            <li class="header-menu-item">
              <a href="./index.html" class="header-menu-link">Home</a>
            </li>
            <li class="header-menu-item">
              <a href="./catalog.html" class="header-menu-link">Products</a>
            </li>
            <li class="header-menu-item">
              <a href="./adopt.html" class="header-menu-link">Adoption</a>
            </li>
            <li class="header-menu-item">
              <a href="./catalog.html" class="header-menu-link">Contact</a>
            </li>
          </ul>

          <button class="cart-btn">
            <svg class="icon" width="23" height="23">
              <use href="./assets/images/icons.svg#cart-icon"></use>
            </svg>
          </button>
        </nav>

        <button class="burger-btn">
          <svg width="30" height="25" class="icon">
            <use href="./assets/images/icons.svg#burger-icon"></use>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <section class="checkout"></section>
    </main>

    <footer class="footer">
      <form class="subscribe-form">
        <h2 class="subscribe-title">Subscribe now!</h2>
        <div class="subscribe-wrapper">
          <input
            class="subscribe-input"
            type="email"
            name="email"
            placeholder="Enter your Email"
            required
          />
          <button type="submit" class="subscribe-submit">Subscribe now</button>
        </div>
      </form>

      <div class="footer-wrapper">
        <nav class="footer-nav">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html"> Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./catalog.html"> Products </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./adopt.html"> Adoption </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html"> Contact </a>
            </li>
          </ul>
        </nav>

        <ul class="footer-social">
          <li class="social-item">
            <a class="social-link" href="#!"
              ><svg class="icon" width="20" height="20">
                <use href="./assets/images/icons.svg#facebook-icon"></use></svg
            ></a>
          </li>
          <li class="social-item">
            <a class="social-link" href="#!"
              ><svg class="icon" width="20" height="20">
                <use href="./assets/images/icons.svg#twitter-icon"></use></svg
            ></a>
          </li>
          <li class="social-item">
            <a class="social-link" href="#!">
              <svg class="icon" width="20" height="20">
                <use href="./assets/images/icons.svg#instagram-icon"></use></svg
            ></a>
          </li>
          <li class="social-item">
            <a class="social-link" href="#!"
              ><svg class="icon" width="20" height="20">
                <use href="./assets/images/icons.svg#youtube-icon"></use></svg
            ></a>
          </li>
        </ul>
      </div>

      <hr class="hr" />

      <div class="footer-logo-wrapper">
        <a href="./index.html" class="footer-logotype">
          <svg width="115" height="40" class="icon">
            <use href="./assets/images/icons.svg#logo-icon"></use>
          </svg>
        </a>

        <ul class="footer-rights">
          <li><a href="!#">Terms of Service</a></li>
          <li><a href="!#">Privacy Policy</a></li>
        </ul>

        <p class="footer-monito">&copy; 2024 Monito. Final project QALight</p>
      </div>
    </footer>

    <div class="mobile-overlay">
      <div class="mobile-menu">
        <button type="button" class="mobile-menu-close">
          <svg class="icon close-icon" width="15" height="15">
            <use href="./assets/images/icons.svg#close-icon"></use>
          </svg>
        </button>

        <nav class="mobile-nav">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="./index.html" class="menu-link">Home</a>
            </li>
            <li class="menu-item">
              <a href="./catalog.html" class="menu-link">Products</a>
            </li>
            <li class="menu-item">
              <a href="./adopt.html" class="menu-link">Adoption</a>
            </li>
            <li class="menu-item">
              <a href="./contact.html" class="menu-link">Contact</a>
            </li>
          </ul>
        </nav>

        <a href="./cart.html" class="cart-mobile-btn">
          Cart
          <svg class="icon" width="30" height="30">
            <use href="./assets/images/icons.svg#cart-icon"></use>
          </svg>
        </a>

        <div class="mobile-image">
          <img src="./assets/images/dog-cart.gif" alt="Dog" />
        </div>
      </div>
    </div>
    <script defer type="module" src="./assets/js/common.js"></script>
  </body>
</html>
