<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monito | Checkout</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/pages/checkoutPage.css" />
  </head>

  <body>
    <header class="header"></header>

    <main>
      <section class="checkout">
        <div class="container">
          <div class="checkout-wrapper">
            <form action="POST" class="checkout-form">
              <h2 class="form-title">Order form</h2>

              <div class="fieldset">
                <label for="firstName">First Name </label>
                <input type="text" name="firstName" id="firstName" />
                <div class="error-message"></div>
              </div>

              <div class="fieldset">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" />
                <div class="error-message"></div>
              </div>

              <div class="fieldset">
                <label for="email"> Email</label>
                <input type="email" name="email" id="email" />
                <div class="error-message"></div>
              </div>

              <div class="fieldset">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" />
                <div class="error-message"></div>
              </div>

              <div class="fieldset">
                <label for="paymentMethod">Payment method</label>
                <select name="paymentMethod" id="paymentMethod">
                  <option value="post">At post office</option>
                  <option value="bank">Bank transfer</option>
                  <option value="invoice">Get invoice</option>
                </select>
              </div>

              <div class="fieldset">
                <label for="deliveryMethod">Delivery Method</label>
                <select name="deliveryMethod" id="deliveryMethod">
                  <option value="novapost">Nova Posta</option>
                  <option value="ukrpost">Ukr Posta</option>
                </select>
              </div>

              <div class="fieldset">
                <label for="to">Delivery To:</label>
                <input
                  type="text"
                  name="to"
                  required
                  placeholder="Post office number"
                  id="to"
                />
                <div class="error-message"></div>
              </div>

              <div class="fieldset">
                <input
                  type="checkbox"
                  name="policy"
                  id="policy"
                  class="visually-hidden"
                  value="false"
                />
                <label for="policy">
                  <span class="custom-checkbox">
                    <svg width="10" height="8" class="icon">
                      <use href="./assets/images/icons.svg#done-icon"></use>
                    </svg>
                  </span>
                  I agree with Monito's policy and terms
                </label>
                <div class="error-message"></div>
              </div>

              <button type="submit" class="confirm-btn">Confirm</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <div class="mobile-overlay">
      <div class="mobile-menu"></div>
    </div>

    <div class="cart-overlay">
      <div class="cart">
        <div class="cart-header"></div>
        <div class="cart-content"></div>
        <div class="cart-footer"></div>
      </div>
    </div>

    <script defer type="module" src="./assets/js/common.js"></script>
    <script
      defer
      type="module"
      src="./assets/js/pages/checkoutPage.js"
    ></script>
  </body>
</html>
