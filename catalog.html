<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monito | Products page</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/pages/catalogPage.css" />
  </head>
  <body>
    <header class="header"></header>

    <aside class="aside">
      <div class="container">
        <div class="aside-content">
          <div class="filter">
            <button type="button" class="filter-btn">
              <svg class="icon" width="25px" height="25px">
                <use href="./assets/images/icons.svg#filter-icon"></use>
              </svg>
              Filter
            </button>
          </div>
        </div>
        <div class="filter-content">
          <div class="filter-options"></div>
          <button type="button" class="filter-reset">Reset Filter</button>
        </div>
      </div>
    </aside>

    <main>
      <section class="products">
        <div class="container">
          <div class="section-header">
            <div class="wrapper">
              <h2 class="section-title">Our products</h2>
            </div>
          </div>

          <ul class="products-catalog"></ul>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <div class="mobile-overlay">
      <div class="mobile-menu"></div>
    </div>

    <div class="cart-overlay">
      <div class="cart">
        <div class="cart-header"></div>
        <div class="cart-content"></div>
        <div class="cart-footer"></div>
      </div>
    </div>

    <script defer type="module" src="./assets/js/common.js"></script>
    <script defer type="module" src="./assets/js/pages/catalogPage.js"></script>
  </body>
</html>
