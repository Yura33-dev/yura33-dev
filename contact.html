<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monito | Contacts</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/pages/contactPage.css" />
  </head>

  <body>
    <header class="header"></header>

    <main>
      <section class="contacts">
        <div class="container">
          <div class="section-header">
            <div class="wrapper">
              <p class="section-description">Do you have some questions?</p>
              <h2 class="section-title">Get in touch</h2>
            </div>
          </div>
          <div class="contact-wrapper">
            <form action="POST" class="contact-form">
              <div class="fieldset">
                <label for="firstName">First Name </label>
                <input type="text" name="firstName" id="firstName" />
                <div class="error-message"></div>
              </div>

              <div class="fieldset">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" />
                <div class="error-message"></div>
              </div>

              <div class="fieldset">
                <label for="email"> Email</label>
                <input type="email" name="email" id="email" />
                <div class="error-message"></div>
              </div>

              <div class="fieldset">
                <label for="question">Question</label>
                <textarea name="question" id="question" rows="7"></textarea>
                <div class="error-message"></div>
              </div>

              <button type="submit" class="contact-submit">Submit</button>
            </form>

            <div class="contact-image">
              <img src="./assets/images/dog-contact.gif" alt="dog" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <div class="mobile-overlay">
      <div class="mobile-menu"></div>
    </div>

    <div class="cart-overlay">
      <div class="cart">
        <div class="cart-header"></div>
        <div class="cart-content"></div>
        <div class="cart-footer"></div>
      </div>
    </div>

    <script defer type="module" src="./assets/js/common.js"></script>
    <script defer type="module" src="./assets/js/pages/contactPage.js"></script>
  </body>
</html>
