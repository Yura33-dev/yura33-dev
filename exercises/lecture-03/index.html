<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 3 challenges</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />

    <style>
      p {
        color: red;
      }
    </style>

    <style type="text/css">
      body {
        background: var(--bgColor);
      }

      div {
        --bgColor: limegreen;
      }

      p {
        color: var(--bgColor);
      }
    </style>
  </head>
  <body>
    <!-- TASK 1 -->
    <h2>Сторінка Вікіпедії для мови CSS</h2>
    <!-- На сайті Wikipedia знайдіть сторінку про CSS українською мовою -->

    <!-- Додайте тут елеиент iframe з посиланням на українську версію Wikipedia page for the CSS language -->
    <iframe
      title="Сторінка Вікіпедії для мови CSS"
      src="https://en.wikipedia.org/wiki/CSS"
      width="100%"
      height="400"
    >
      Ваш браузер не підтримує iframe-блоки...</iframe
    >

    <!-- В елеиенті iframe визначте атрибут title зі значенням Сторінка Вікіпедії для мови CSS -->

    <!-- TASK 2 -->
    <p style="color: blue">This is my paragraph.</p>
    <!-- Explanation for TASK 2. Paragraph will apply blue color cause inline-styles have higher priority -->

    <!-- TASK 3 -->
    <p>Звичайний, нудний абзац. Намагайтеся не заснути.</p>
    <p id="exciting">The most exciting paragraph on the page. One of a kind!</p>

    <div id="exciting">
      The most exciting paragraph on the page. One of a kind!
    </div>

    <style>
      #exciting {
        background: #f69d3c;
        border: 1px solid #696969;
        padding: 10px;
      }
    </style>
    <!-- Explanation for TASK 3. ID needs to be unique on the page. Styles must be located at the <head></head> -->

    <!-- TASK 4 -->
    <!-- Додайте тут 2 елеиенти div: -->
    <div>
      <h3>Div 1</h3>
      <p>Paragraph 1</p>
    </div>

    <div>
      <h3>Div 2</h3>
      <p>Paragraph 2</p>
    </div>
    <!-- Explanation for TASK 4. 
      Variable --bgColor is undefined for body element cause variable --bgColor defined for div context.
      That is why all paragraphs in div element will apply limegreen color.
      Body element will have default background color. 
    -->
  </body>
</html>
