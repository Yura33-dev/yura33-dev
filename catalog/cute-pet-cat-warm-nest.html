<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monito | Products</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./../assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./../assets/favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../assets/css/pages/productPage.css" />
  </head>
  <body>
    <header class="header"></header>

    <main>
      <section class="product-section">
        <div class="container">
          <div class="product-page">
            <div class="product-wrapper">
              <div class="product-image"></div>

              <div class="product-main-info">
                <h1 class="product-title"></h1>

                <div class="product-counter">
                  <button type="button" class="product-minus">
                    <svg width="15" height="15">
                      <use href="./../assets/images/icons.svg#minus-icon"></use>
                    </svg>
                  </button>

                  <div class="product-counter-input">
                    <input
                      type="number"
                      name="amount"
                      value="1"
                      min="1"
                      max="999"
                      step="1"
                    />
                  </div>

                  <button type="button" class="product-plus">
                    <svg width="15" height="15">
                      <use href="./../assets/images/icons.svg#plus-icon"></use>
                    </svg>
                  </button>
                </div>

                <div class="product-buy"></div>
              </div>
            </div>

            <div class="product-alert">
              <span></span> has added in your Cart!
            </div>

            <div class="product-information">
              <h3 class="info-title">Information</h3>
            </div>

            <div class="product-description">
              <h3 class="description-title">Description</h3>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <div class="mobile-overlay">
      <div class="mobile-menu"></div>
    </div>

    <div class="cart-overlay">
      <div class="cart">
        <div class="cart-header"></div>
        <div class="cart-content"></div>
        <div class="cart-footer"></div>
      </div>
    </div>
    <script
      defer
      type="module"
      src="./../assets/js/pages/productPage.js"
    ></script>
    <script defer type="module" src="./../assets/js/common.js"></script>
  </body>
</html>
