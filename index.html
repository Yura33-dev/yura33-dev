<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monito | Main page</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <a href="./index.html" class="header-logotype">
          <svg width="92" height="32" class="icon">
            <use href="./assets/images/icons.svg#logo-icon"></use>
          </svg>
        </a>

        <nav class="nav">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="#!" class="menu-link">Home</a>
            </li>
            <li class="menu-item">
              <a href="#!" class="menu-link">Category</a>
            </li>
            <li class="menu-item">
              <a href="#!" class="menu-link">About</a>
            </li>
            <li class="menu-item">
              <a href="#!" class="menu-link">Contact</a>
            </li>
          </ul>
        </nav>

        <button class="burger-btn">
          <svg width="30" height="25" class="icon">
            <use href="./assets/images/icons.svg#burger-icon"></use>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1 class="hero-title">
            One more friend
            <span class="hero-title-decoration">Thousands more fun!</span>
          </h1>
          <p class="hero-description">
            Having a pet means you have more joy, a new friend, a happy person
            who will always be with you to have fun. We have 200+ different pets
            that can meet your needs!
          </p>
          <button class="hero-btn">Explore now</button>
          <picture class="hero-animal-image">
            <source
              media="(max-width: 768px)"
              srcset="
                ./assets/images/dogs-mobile@1.png 1x,
                ./assets/images/dogs-mobile@2.png 2x
              "
            />

            <source
              media="(min-width: 769px) and (max-width: 990px)"
              srcset="
                ./assets/images/dogs-tablet@1.png 1x,
                ./assets/images/dogs-tablet@2.png 2x
              "
            />

            <source
              media="(min-width: 991px)"
              srcset="
                ./assets/images/dogs-desktop@1.png 1x,
                ./assets/images/dogs-desktop@2.png 2x
              "
            />
            <img
              srcset="
                ./assets/images/dogs-dektop@1.png 1x,
                ./assets/images/dogs-dektop@2.png 2x
              "
              src="./assets/images/dogs-desktop@1.png"
              alt="Dogs"
            />
          </picture>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
